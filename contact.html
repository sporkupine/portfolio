    <noscript
      ><link rel="stylesheet" href="assets/css/noscript.css"
    /></noscript>
    <!-- emailJS SDK -->
    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"
    ></script>
    <!-- emailJS initialization with user ID -->
    <script type="text/javascript">
      (function () {
        emailjs.init("user_rLx7gmDNrZbnTijCDeyLc");
      })();
    </script>

  <body>
    <!-- wrapper -->
    <div id="wrapper">
      <!-- Header -->
      <header id="header" class="alt">
        <a href="index.html" class="logo"
          ><strong>Connor</strong> <span>Thompson</span></a
        >
        <nav>
          <a href="#menu">Menu</a>
        </nav>
      </header>

      <!-- Menu -->
      <nav id="menu">
        <ul class="links">
          <li><a href="index.html">Home</a></li>
          <li><a href="projects.html">Projects</a></li>

          <li><a href="contact.html">Contact</a></li>
        </ul>
        <ul class="actions stacked">
          <li><a href="#" class="button primary fit">Get Started</a></li>
        </ul>
      </nav>

      <!-- Contact Form-->
      <section id="contact">
        <div class="inner">
          <section>
            <form method="post" action="#">
              <div class="fields">
                <div class="field half">
                  <label for="name">Name</label>
                  <input type="text" name="name" id="name" />
                </div>
                <div class="field half">
                  <label for="email">Email</label>
                  <input type="text" name="email" id="email" />
                </div>
                <div class="field">
                  <label for="message">Message</label>
                  <textarea name="message" id="message" rows="6"></textarea>
                </div>
              </div>
              <ul class="actions">
                <li>
                  <input type="submit" value="Send Message" class="primary" />
                </li>
                <li><input type="reset" value="Clear" /></li>
              </ul>
            </form>
          </section>
          <section class="split">
            <section>
              <div class="contact-method">
                <span class="icon solid alt fa-flag-usa"></span>
                <h3>Location</h3>
                <a>Kentucky, USA</a>
              </div>
            </section>
            <section>
              <div class="contact-method">
                <span class="icon solid alt fa-envelope"></span>
                <h3>Email</h3>
                <a href="#">coffeechief25@gmail.com</a>
              </div>
            </section>
            <section>
              <div class="contact-method">
                <span class="icon solid alt fa-phone"></span>
                <h3>Phone</h3>
                <span>(618) 694-3410</span>
              </div>
            </section>
          </section>
        </div>
      </section>
      <!-- Footer -->
      <footer id="footer">
        <div class="inner">
          <ul class="icons">

              <a

            </li>
            <li>
              <a
                href="www.linkedin.com/in/connor-thompson-7bb389221"
                class="icon brands alt fa-linkedin-in"
                ><span class="label">LinkedIn</span></a
              >
            </li>
          </ul>
          <ul class="copyright">
            <li>&copy; Connor Thompson</li>
            <li>Design: <a href="https://html5up.net">HTML5 UP</a></li>
          </ul>
        </div>
      </footer>
    </div>
